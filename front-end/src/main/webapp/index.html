<html>
<head>
<style type="text/css">
body {
	text-transform: uppercase;
}
</style>
</head>
<body>
	<!--Primeiro mini projeto Front-end -->
	
	<form action="SalvarUsuariof" onsubmit="return validarDados()? true : false"> 

		<table style="background: #CFCFCF";>
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome"
					style="border-radius: 5px;"></td>
			</tr>

			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="Login" name="Login"
					style="border-radius: 5px;"></td>
			</tr>

			<tr>
				<td><label>Senha:</label></td>
				<td><input type="password" id="Senha" name="Senha"
					style="border-radius: 5px;"></td>
			</tr>

			</tr>
			<td />
			<td><input type="submit" value="Salvar"
				style="width: 80%; border-radius: 5px;"></td>
			</tr>

		</table>
	</form>
	<script type="text/javascript">
		function validarDados() {
			var nome = document.getElementById("nome").value;
			var Login = document.getElementById("Login").value
			var Senha = document.getElementById("Senha").value


			if(nome == ''){
				alert('Informe o seu nome! ')
				return false;
			}else if(Login == ''){
				alert('Informe o seu login!');
				return false
			}else if(Senha == ''){
				alert('Informe a sua senha!');
				return false;
			}
			
		
			return true;
			
		}
	</script>
</body>
</html>
